name: CI-CD-ANDROID_APK
on:
  push:
    branches: [CI-CD]  
    
env:
  flutter_channel: 'stable'
  flutter_version: '2.8.1'
 
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
            
      - uses: actions/setup-java@v1
        with:
          java-version: "1.8"
          
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
          flutter-version: '2.8.1'
          
          
